<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Registration - Kisaan Connect</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure body covers full screen height */
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
      url('https://images.unsplash.com/photo-1464226184884-fa280b87c399?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover fixed; /* Fixed background */
      color: #333;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      max-height: 90vh; /* Limit height to 90% of viewport */
      overflow-y: auto; /* Make form scrollable if content exceeds height */
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #28a745;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
      outline: none;
    }

    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    .file-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-upload input[type="file"] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .file-upload-label {
      display: block;
      padding: 12px;
      background: #f4f4f4;
      border: 1px dashed #ccc;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      color: #666;
      font-size: 16px;
    }

    .file-upload-label:hover {
      background: #e9e9e9;
    }

    .terms {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .terms input {
      width: auto;
      margin-right: 10px;
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, select, button {
        font-size: 14px;
      }
    }

    form{
      padding:50px;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Farmer Registration</h2>
    <form id="registrationForm" method="POST" action="/register" enctype="multipart/form-data">
      <!-- Full Name -->
      <label for="fullName">Full Name</label>
      <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" required>

      <!-- Phone Number -->
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <!-- Confirm Password -->
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

      <!-- State Dropdown -->
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select class="form-control" id="inputState" name="inputState">
                            <option value="SelectState" >Select State</option>
                            <option value="Andra Pradesh">Andra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madya Pradesh">Madya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Orissa">Orissa</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttaranchal">Uttaranchal</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                            <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadeep">Lakshadeep</option>
                            <option value="Pondicherry">Pondicherry</option>
                          </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputDistrict">District</label>
        <select class="form-control" id="inputDistrict" name="inputDistrict">
            <option value="">-- select one -- </option>
        </select>
      </div>

      <!-- Village/Town -->
      <label for="village">Village/Town</label>
      <input type="text" id="village" name="village"placeholder="Enter your village/town" required>

      <!-- Pin Code -->
      <label for="pinCode">Pin Code</label>
      <input type="text" id="pinCode" name="pinCode"placeholder="Enter your pin code" required>

      <!-- Profile Picture Upload -->
      <label>Profile Picture</label>
      <div class="file-upload">
        <label class="file-upload-label" for="profilePicture">
          Upload Profile Picture
          <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        </label>
      </div>

      <!-- Terms and Conditions -->
      <div class="terms">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions.</label>
      </div>

      <!-- Submit Button -->
      <button type="submit">Register as Farmer</button>
    </form>
  </div>

  <script>
    // JavaScript for form validation





    document.addEventListener("DOMContentLoaded", function () {
        const stateSelect = document.getElementById("inputState");
        const districtSelect = document.getElementById("inputDistrict");
    
        // Mapping of states to their respective districts

            "West Bengal": ["Bankura", "Bardhaman", "Darjeeling", "Howrah", "Kolkata", "Malda", "Murshidabad"],
            "Andaman and Nicobar Islands": ["Nicobar", "North Middle Andaman", "South Andaman"],

            "Daman and Diu": ["Daman", "Diu"],

            "Lakshadweep": ["Lakshadweep"],
            "Puducherry": ["Karaikal", "Mahe", "Puducherry", "Yanam"]
        };
    
        // Event listener for state selection change
        stateSelect.addEventListener("change", function () {
            const selectedState = stateSelect.value;
            districtSelect.innerHTML = ""; // Clear previous districts
    
            if (districts[selectedState]) {
                districts[selectedState].forEach(district => {
                    let option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            } else {
                let option = document.createElement("option");
                option.value = "";
                option.textContent = "-- Select District --";
                districtSelect.appendChild(option);
            }
        });
    });
    
    // Form Submission Handling
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', (e) => {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
  
      if (password !== confirmPassword) {
        e.preventDefault(); // Stop submission
        alert('Passwords do not match!');
        return;
      }
    });
    





    <!-- ---------------------------------------------------------------------------------------------------------------------------------------- -->

  </script>
</body>
</html>
